<wrapper x-caption="Sign Up Form" x-allowtabindex="1" x-tabindex="-1" >
    <uc:winframe x-from="@uccontrols:/controls/winframe.uc" x-name="winframe1">
        <headertext style="margin-left: 3px; ">Sign Up</headertext>
        <table style="margin-top: 9px; height: 43px;">
            <tbody>
                <tr>
                    <td>User Name</td>
                    <td><input type="text" placeholder="Enter User Id" x-name="txt_uid" style=" width: 104px; " x-tabindex="0"></td>
                </tr>
                <tr x-name="passRow">
                    <td>Password</td>
                    <td><input type="password" placeholder="Enter Password" x-name="txt_password" x-tabindex="1"></td>
                </tr>
                <tr>
                    <td>City Name</td>
                    <td style="margin-top: 0px; height: 23px;"><input type="text" placeholder="City Name" x-name="txt_city" x-tabindex="2" x-scope="protected"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea type="text" placeholder="Where you Live" x-name="txt_address" style="width: 219px; height: 41px;" x-tabindex="3"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <btn x-name="cmd_save" x-tabindex="6">Sign Up</btn>
                    </td>
                    <td style="height: 17px;">&nbsp;or&nbsp;<b>&nbsp;if already have than&nbsp;</b>Goto&nbsp;<a href="login">Log in</a>&nbsp;Page</td>
                </tr>
            </tbody>
        </table>
        <div>
            <table>
                <tbody><tr x-tabindex="4">
                    <td>
                        <input type="text" x-tabindex="0" placeholder="Phone No1" x-name="phoneNo1">
                    </td>
                    <td>
                        <input type="text" x-tabindex="1" placeholder="Phone No2" x-name="phoneNo2">
                    </td>
                </tr>
                <tr x-tabindex="5">
                    <td>
                        <input type="text" x-tabindex="0" placeholder="Email ID" x-name="email">
                    </td>
                    <td>
                        <input type="text" x-tabindex="1" placeholder="Mobile No" x-name="mobile_no">
                    </td>
                </tr>
            </tbody></table>
        </div>
    </uc:winframe>
</wrapper>
