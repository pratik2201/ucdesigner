<wrapper x-caption="File Explorer" >
        <maincontainer>
                <header>                        
                        <img src="@ucdesigner:/Designer/util/fileExplorer/add-file.png" x-tabindex="0" x-scope="protected" x-name="cmd_addfile">
                        <img src="@ucdesigner:/Designer/util/fileExplorer/add-folder.png" x-tabindex="1" x-scope="protected" x-name="cmd_addfolder">
                        <img src="@ucdesigner:/Designer/util/fileExplorer/delete.png" x-tabindex="3" x-scope="protected" x-name="cmd_delete">
                </header>
                <rootpart>
                        <combobox 
                                x:itemTemplate="=@ucdesigner:/Designer/util/fileExplorer/rootitemnode.tpt"
                                x-from="@uccontrols:/controls/combobox.uc"  x-name="comboBox1" x-tabindex="2"></combobox>   
                </rootpart>              
                <container>
                        <listview  
                                x:itemTemplate="=@ucdesigner:/Designer/util/fileExplorer/itemnode.tpt"
                                x-from="@uccontrols:/controls/listview.uc" x-name="listview1" tab-index="0"></listview>
                </container>
        </maincontainer>
</wrapper>
