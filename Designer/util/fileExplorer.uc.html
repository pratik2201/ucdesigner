<wrapper x-caption="File Explorer">
        <maincontainer>
                <header>                        
                        <btn-icon x-tabindex="0" x-scope="protected" x-name="cmd_addfile" size="20" style="--url:url(ucdesigner/Designer/util/fileExplorer/add-file.png);"></btn-icon>
                        <btn-icon x-tabindex="1" x-scope="protected" x-name="cmd_addfolder" size="20" style="--url:url(ucdesigner/Designer/util/fileExplorer/add-folder.png);"></btn-icon>
                        <btn-icon x-tabindex="3" x-scope="protected" x-name="cmd_delete" size="16" style="--url:url(ucdesigner/Designer/util/fileExplorer/delete.png);"></btn-icon>
                </header>
                <rootpart>
                        <combobox x.itemtemplate="=ucdesigner/Designer/util/fileExplorer/rootItemNode.tpt" 
                                 x-from="uccontrols/controls/comboBox.uc" x-name="comboBox1" x-tabindex="2"></combobox>   
                </rootpart>              
                <container>
                        <listview 
                        
                        x.itemtemplate="=ucdesigner/Designer/util/fileExplorer/itemNode.tpt" 
                        x-from="uccontrols/controls/ListView.uc" 
                        x-name="listview1" tab-index="0"></listview>
                </container>
        </maincontainer>
</wrapper>
