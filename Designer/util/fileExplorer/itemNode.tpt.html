<wrapper x.temp-jsonperameters="{
    &quot;nodeName&quot;:&quot;itemName&quot;,
    &quot;iconFileName&quot;:&quot;folder.png&quot;
}">

        <btn-icon 
            size="16"
            style="--url:url({=iconFilePath}); margin-left: {=leftSpace}px; "
            ></btn-icon>
        <span x-name="txt_name" x-tabindex="0" title="{=path}">{=nodeName}</span>
    </div>
</wrapper>
