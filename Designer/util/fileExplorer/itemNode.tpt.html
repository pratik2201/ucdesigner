<wrapper>
    <tpt x-role="primary">
        <div class="file-item">
            <img src="@ucdesigner:/{=iconFilePath}" style=" margin-left: {=leftSpace}px; ">
            <span x-name="txt_name" x-tabindex="0" title="{=path}">{=nodeName}</span>
        </div>
    </tpt>
    <tpt x-role="comboboxSelected">
        <div class="file-item">
            <img src="@ucdesigner:/{=iconFilePath}" style=" margin-left: 2px; ">
            <span x-name="txt_name" title="{=path}">{=nodeName}</span>
        </div>
    </tpt>
</wrapper>
