<wrapper x-caption="ADD NEW TEMPLETE">
    <uc:winframe x-from="@uccontrols:/controls/winframe.uc" x-name="winframe1">
        <table>
            <tbody><tr>
                <td>
                    <lbl>Name :</lbl>                    
                </td>
                <td>
                    <input type="text" x-tabindex="0" x-name="txt_templateName">
                </td>
            </tr>
            <tr>
                <td>
                    <lbl>Description :</lbl>                    
                </td>
                <td>
                    <textarea x-name="txt_templateDescription" x-tabindex="1" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <lbl>Json Perameters :</lbl>                    
                </td>
                <td>
                    <textarea x-name="txt_jsonData" x-tabindex="2" rows="3"></textarea>
                </td>
            </tr>
        </tbody></table>
    </uc:winframe>
</wrapper>
