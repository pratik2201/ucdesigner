<argtgv style="--abc:{=color};" >
    <cell><span style="  background-color: {=color};  "></span></cell>
    <cell><input x-name="chk_allowed" x-tabindex="0" type="checkbox" {=ischecked} /></cell>
    <cell x-name="lbl_name" style=" background-color: rgb(226, 221, 221); color: {=color}; text-shadow: 1px 1px 2px white; ">{=first_name} {=last_name}</cell>
    <cell x-name="lbl_company">{=company}</cell>
    <cell x-name="lbl_country">{=country}</cell>
    <cell x-name="lbl_email">{=email}</cell>
    <cell x-name="lbl_ipv4">{=ipv4}</cell>
    <cell x-name="lbl_color">{=color}</cell>
    <cell x-name="lbl_random_text">{=random_text}</cell>
</argtgv>
