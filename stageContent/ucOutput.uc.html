<wrapper x-caption="OutPut" tabindex="-1"  >
    <uc:movable x-from="@uccontrols:/controls/movable.uc" x-name="movable1">
        <style>
            [SELF_] [(@ucDesignerATTR.SELECTED)="1"] {
                outline: ridge 2px mediumpurple;
                border-color: mediumpurple !important;
            }

            [SELF_](@ucDesignerATTR.TEXT_NODE_TAG)[(@ucDesignerATTR.SELECTED)="1"] {
                outline: ridge 2px goldenrod;
                border-color: goldenrod !important;
            }
        </style>
        <opview>
            <header>
                <uc:combobox x-name="comboBox1"></uc:combobox>
                <btn-icon size="16" x-name="cmd_addTemplate" style="--url:url(@ucdesigner:/stageContent/ucOutput/templateInfo/resources/add.png);"></btn-icon>
            </header>
            <container x-name="targetOutput" tabindex="-1">
                <transpoutput x-name="outputBoard" tabindex="-1">

                </transpoutput>
            </container>
        </opview>
    </uc:movable>
</wrapper>
