<wrapper x-caption="Element Info">
    <movable x-from="@uccontrols:/controls/movable.uc" x-name="movable1">
        <dgv-res x-name="dgvHeader" x-from="@ucdesigner:/stageContent/controlInfo/resource/dgvHeaderRow.tpt"></dgv-res>
        <dgv-res x-name="dgvFooter" x-from="@ucdesigner:/stageContent/controlInfo/resource/dgvFooterRow.tpt"></dgv-res>
        <container>
            <header>
                <datagrid x-from="@uccontrols:/controls/datagrid.uc"
                    x.detailItemTemplate="=@ucdesigner:/stageContent/controlInfo/resource/dgvItemRow.tpt"
                    x.headerItemTemplate="this.dgvHeader"
                    x.footerItemTemplate="this.dgvFooter"
                    x.paging="true"
                    x-nodeName="targetElement" style=" height: 100%; width: 100%;" x-name="datagrid1">

                </datagrid>

                <combobox x-from="@uccontrols:/controls/combobox.uc"
                    x.itemtemplate="=@ucdesigner:/stageContent/ucLayout/itemnode.tpt"
                    x.seletecteditemtemplate="=@ucdesigner:/stageContent/ucLayout/itemNode_ComboboxSelected.tpt"
                    x-name="comboBox1"></combobox>
            </header>
            <LinearList x-from="@uccontrols:/controls/LinearList.uc" x-nodeName="targetElement"
                x.itemTemplate="=@ucdesigner:/stageContent/controlInfo/attributetemplate.tpt" x-name="listview1">
            </LinearList>

        </container>
    </movable>
</wrapper>
