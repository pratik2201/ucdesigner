<wrapper x-caption="Layout" draggable="true">
    <tpt x-role="primary">
        <img src="@ucdesigner:/Designer/resource/designer/layout/{=iconFileName}" style=" margin-left: {=leftSpace}px; ">
        <span type="{=element.nodeType}">{=nodeName}</span>
        <xname>{=xName}</xname>
    </tpt>
    <tpt x-role="comboboxselected">
        <img src="@ucdesigner:/Designer/resource/designer/layout/{=iconFileName}" style=" margin-left: 2px; ">
        <span type="{=element.nodeType}">{=nodeName}</span>
        <xname>{=xName}</xname>
    </tpt>
</wrapper>
